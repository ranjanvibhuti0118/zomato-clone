server:
  port: 8080

spring:
  cloud:
    gateway:
      mvc:
        routes:
          - id: user-service
            uri: http://localhost:4001
            predicates:
              - Path=/api/v1/users/**
          - id: restaurant-service
            uri: http://localhost:4002
            predicates:
              - Path=/api/v1/restaurants/**
          - id: order-service
            uri: http://localhost:4003
            predicates:
              - Path=/api/v1/cart/**